<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2e71010842.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>mytodo</title>
    
</head>
<body>
    <div class="wapper">
        <h1>my-todo app</h1>

        <div class="inputField">
            <input type="text" placeholder="todo-here...">
            <button id="plus"><i class="fas fa-plus"></i></button>
        </div>
        
        <ul class="todoList">
            <!--data comes from localStorage-->
        </ul>
        <div class="footer">
            <span>you hava <span class="pending"></span> task</span>
            <button id="clear">clearAll</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
